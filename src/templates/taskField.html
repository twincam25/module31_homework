<div class="container">
    <div class="kanban-board">
        <div class="kanban-block" id="backlog">
            <strong class="statusName">Backlog</strong>
            <div class="task-button-block">
                <button id="task-button">+ Add card</button>
            </div>
        </div>
        <div class="kanban-block" id="ready">
            <strong class="statusName">Ready</strong>
        </div>
        <div class="kanban-block" id="inprogress">
            <strong class="statusName">In Progress</strong>
        </div>
        <div class="kanban-block" id="finished">
            <strong class="statusName">Finished</strong>
        </div>
        <div class="create-new-task-block" id="create-new-task-block">
            <strong>New Task</strong>
            <span class="form-row">
                <label class="form-row-label" for="task-name">Task</label>
                <input class="form-row-input" type="text" name="task-name" id="task-name">
            </span>
            <span class="form-row">
                <label class="form-row-label" for="task-name">Status</label>
                <select class="form-row-input" name="task-status" id="task-status">
                    <option value="backlog">Backlog</option>
                    <option value="ready">Ready</option>
                    <option value="inprogress">In Progress</option>
                    <option value="finished">Finished</option>
                </select>
            </span>
            <span class="form-row-buttons">
            <button id="save-button">Save</span>
                <button id="cancel-button">Cancel</span>
                    </span>
        </div>
    </div>
</div>
